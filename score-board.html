<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <!-- bootstrap css cdn here -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap js here -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom css here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome cdn here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- navbar starts here -->
    <!-- <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold">Quiz World.</a>
            <div class="d-flex">

            </div>
        </div>
    </nav> -->
    <!-- navbar ends here -->

    <!-- question starts section here -->
    <div class="container quiz-container d-flex justify-content-center align-items-center bg-violet mt-1">
        <div class="col-12">
            <div class="row text-center text-light">
                <h1 class="fw-bold mt-1 display-4" id="question">Congrats !</h1>
                <h3 class="mt-4">You Score</h3>
                <div class="row justify-content-center align-items-center">
                    <div class="col-6">
                        <h1 class="mt-2"><span id="crct-ans"></span> / <span id="tot-q"></span></h1>
                    </div>
                </div>
                <div class="trophy-image">
                    <img class="img-fluid" src="assets/images/orange-trophy.png" alt="trophhy image">
                </div>
                <div class="mt-4 fs-4">
                    <a href="index.html" class="play-again-btn text-decoration-none text-light p-2 px-5">Play again</a>
                </div>
            </div>
        </div>
    </div>
    <!-- question ends section here -->

    <!-- main js here -->
    <script src="js/main.js"></script>
    <script>
        const score = localStorage.getItem('score');
        const total = localStorage.getItem('total');
        if (score && total) {
            document.querySelector('#crct-ans').textContent = `${score} `;
            document.querySelector('#tot-q').innerHTML = `${total}`;
        } else {
            document.getElementById('score-display').textContent = "No data found!";
        }
        function restartQuiz() {
            localStorage.removeItem('score');
            localStorage.removeItem('total');
            localStorage.removeItem('Question_category');
            window.location.href = "index.html";
        }
        document.querySelector('.play-again-btn').addEventListener('click',()=>{
            restartQuiz();
        })
       
    </script>
</body>

</html>
