<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz World</title>
    <!-- bootstrap css cdn here -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap js here -->
    <script src="js/bootstrap.min.js"></script>
    <!-- custom css here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome cdn here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font linking here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- navbar starts here -->
    <!-- <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold">Quiz World.</a>
            <div class="d-flex">

            </div>
        </div>
    </nav> -->
    <!-- navbar ends here -->

    <!-- question starts section here -->
    <div class="container quiz-container d-flex justify-content-center align-items-sm-start align-items-center bg-violet mt-1">
        <div class="col-12">
            <h1 class="text-light text-center display-4 mt-4 fw-bold">Quiz World.</h1>
            <div class="text-center target-img">
            <img class="img-fluid h-50 w-50 text-center " src="assets/3dicons-target.png" alt="">
            </div>
            <h3 class="text-light text-center mb-5">Please select Your Question Category</h3>
            <div class="selection d-flex justify-content-center">
                <select class="form-select w-75" id="inputGroupSelect02">
                    <option value="" class="ques-types" selected>--Select Question type--</option>
                    <option value="programming" class="ques-types">Programming</option>
                    <option value="gk" class="ques-types">General knowledge</option>
                    <option value="science" class="ques-types">Science</option>
                    <option value="history" class="ques-types">history</option>
                    <option value="geography" class="ques-types">geography</option>
                    <option value="sports" class="ques-types">sports</option>
                    <option value="literature" class="ques-types">literature</option>
                    <option value="movies" class="ques-types">movies</option>
                    <option value="music" class="ques-types">music</option>
                    <option value="art" class="ques-types">art</option>
                </select>
            </div>
            
            <div class="fs-4 text-center mt-5">
                <button class="start-btn text-decoration-none text-light p-2 px-5">Start Quiz</button>
            </div>
        </div>
    </div>
    <!-- question ends section here -->

    <!-- main js here -->
    <script src="js/main.js"></script>
    <script>
        const select = document.querySelector('#inputGroupSelect02');
        const startbtn = document.querySelector('.start-btn');

        select.addEventListener('change',()=>{
           
        })

        startbtn.addEventListener('click',(e)=>{
            e.preventDefault();
            const selected = select.value && select.value.trim();
            if(!selected){
                alert("please select a category first");
                return;
            }
            localStorage.setItem('Question_category',selected);
            window.location.href = 'ques.html';
        });
    </script>
</body>

</html>
